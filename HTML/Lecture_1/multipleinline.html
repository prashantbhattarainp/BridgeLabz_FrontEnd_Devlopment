<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Formatting Example</title>
</head>
<body>
    <h1>Creative Paragraph</h1>

    <p>
        I love <strong>playing cricket</strong> because it keeps me <em>active</em> and focused. 
        <br>
        Sometimes, I highlight <mark>important moments</mark> in my training sessions to track progress. 
        <br>
        Learning new skills is <strong>exciting</strong> and helps me grow as a person. 
        <br>
        <small>Note: Practicing daily makes a huge difference!</small>
    </p>
</body>
</html>
