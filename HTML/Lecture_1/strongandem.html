<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong and Emphasized Text</title>
</head>
<body>
    <h1>Emphasizing Text</h1>

    <p>
        Playing <strong>cricket</strong> is my favorite hobby because it improves my focus, 
        and I feel <em>energized</em> every time I step onto the field.
    </p>
</body>
</html>
