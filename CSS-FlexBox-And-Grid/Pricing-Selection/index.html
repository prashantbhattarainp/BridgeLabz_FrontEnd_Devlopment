<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Pricing Plans</h1>
  </header>

  <main class="pricing-container">
    <div class="pricing-card">
      <h2>Basic</h2>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
      </ul>
      <p class="price">$10/month</p>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card popular">
      <h2>Standard</h2>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
      </ul>
      <p class="price">$25/month</p>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h2>Premium</h2>
      <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <li>Feature 4</li>
        <li>Feature 5</li>
      </ul>
      <p class="price">$50/month</p>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </main>

</body>
</html>
