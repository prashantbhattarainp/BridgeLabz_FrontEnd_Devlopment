<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed External Website</title>
</head>
<body>
    <h1>Embedded Wikipedia</h1>

    <!-- Embedded external website using iframe -->
    <iframe 
        src="https://www.wikipedia.org" 
        width="80%" 
        height="500" 
        title="Wikipedia Website"
        frameborder="1">
    </iframe>

    <p>Some websites may not allow embedding for security reasons.</p>

    <!-- 
        Note:
        - Many websites use X-Frame-Options headers to prevent embedding in iframes for security.
    -->
</body>
</html>
