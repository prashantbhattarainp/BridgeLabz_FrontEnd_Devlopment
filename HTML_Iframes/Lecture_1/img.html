<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h1>Upload Your Image</h1>

    <!-- File Upload Form -->
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Select an image to upload:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .png" required>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Upload">
    </form>

    <!-- Note about allowed files -->
    <p>Only image files with <strong>.jpg</strong> or <strong>.png</strong> extensions are allowed.</p>

    <!-- 
        'accept' attribute restricts the file types users can select.
        'enctype="multipart/form-data"' is required for file uploads.
    -->
</body>
</html>
