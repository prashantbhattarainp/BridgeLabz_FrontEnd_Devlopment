<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding Example</title>
</head>
<body>
    <h1>URI Encoding Demonstration</h1>

    <p>
        Normal URL with special characters:<br>
        <a href="https://example.com/search?query=HTML & CSS">
            https://example.com/search?query=HTML & CSS
        </a>
    </p>

    <p>
        Correctly encoded URL using %20 for spaces:<br>
        <a href="https://example.com/search?query=HTML%20%26%20CSS">
            https://example.com/search?query=HTML%20%26%20CSS
        </a>
    </p>

    <!-- 
        Notes:
        - Space is encoded as %20
        - '&' is encoded as %26
        - Encoding ensures URLs with special characters work correctly in browsers
    -->
</body>
</html>
