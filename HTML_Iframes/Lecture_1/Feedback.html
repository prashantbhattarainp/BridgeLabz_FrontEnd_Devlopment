<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>

    <!-- Feedback Form -->
    <form action="#" method="post">
        <!-- Feedback Textarea -->
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea>
        <br><br>

        <!-- Rating Radio Buttons -->
        <label>Rate your experience:</label><br>
        <input type="radio" id="good" name="rating" value="Good" required>
        <label for="good">Good</label><br>

        <input type="radio" id="average" name="rating" value="Average">
        <label for="average">Average</label><br>

        <input type="radio" id="poor" name="rating" value="Poor">
        <label for="poor">Poor</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>

    <!-- 
        Notes:
        - 'required' attribute ensures users cannot submit without feedback or selecting a rating.
        - 'method="post"' indicates data will be sent in the request body.
    -->
</body>
</html>
