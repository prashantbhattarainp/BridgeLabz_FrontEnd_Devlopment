<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
</head>
<body>
    <h1>My Favorite YouTube Video</h1>

    <!-- Embedded YouTube Video -->
    <iframe 
        width="80%" 
        height="50%" 
        src="https://www.youtube.com/watch?v=HbkF5Dv_AoQ&list=RDMMHbkF5Dv_AoQ&start_radio=1" 
        title="YouTube video player" 
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <!-- 
        Note: Width and height are set using percentages, 
        so the video size adjusts when resizing the browser window.
    -->
</body>
</html>
