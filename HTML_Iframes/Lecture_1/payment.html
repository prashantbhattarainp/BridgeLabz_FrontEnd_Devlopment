<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

    <!-- Payment Form -->
    <form action="#" method="post">
        <!-- Cardholder Name -->
        <label for="cardname">Cardholder Name:</label>
        <input type="text" id="cardname" name="cardname" placeholder="Enter your name" required>
        <br><br>

        <!-- Card Number -->
        <label for="cardnumber">Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
        <br><br>

        <!-- Expiry Date -->
        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>
        <br><br>

        <!-- CVV -->
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" placeholder="XXX" required>
        <br><br>

        <!-- Pay Now Button -->
        <input type="submit" value="Pay Now">
    </form>

    <!-- 
        Notes:
        - 'required' ensures all fields are filled before submission.
        - 'input type="month"' allows selection of expiry month and year.
        - CVV is set as password to hide input.
    -->
</body>
</html>
