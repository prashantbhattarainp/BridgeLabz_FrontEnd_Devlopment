<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
</head>
<body>
    <h1>My City - Kathmandu</h1>

    <!-- Embedded Google Map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.462301220157!2d85.32396041506212!3d27.71724543275495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb190c7b82f9d7%3A0x9f1b8b2eaf4f6c2!2sKathmandu%2C%20Nepal!5e0!3m2!1sen!2sus!4v1702780000000!5m2!1sen!2sus"
        title="Map showing Kathmandu, Nepal"
        width="80%"
        height="400"
        frameborder="0"
        style="border:0;"
        allowfullscreen
        loading="lazy">
    </iframe>

    <!-- 
        The loading="lazy" attribute delays loading the iframe content 
        until it is near the viewport, which improves page load performance.
    -->
</body>
</html>
