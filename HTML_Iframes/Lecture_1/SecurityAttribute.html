<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form Example</title>
</head>
<body>
    <h1>Secure User Form</h1>

    <!-- Form with security attributes -->
    <form action="#" method="post" autocomplete="off">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <p>
        <strong>Note:</strong> Turning off autocomplete prevents browsers from storing sensitive data,
        reducing the risk of exposing credentials on shared or public computers.
    </p>

    <!-- 
        Notes:
        - 'autocomplete="off"' disables browser suggestions and autofill for security.
        - 'required' ensures users cannot leave fields empty.
    -->
</body>
</html>
