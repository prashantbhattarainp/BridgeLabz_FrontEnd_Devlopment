<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations Example</title>
</head>
<body>
    <h1>Long and Short Quotations</h1>

    <!-- Long Quote -->
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today. 
        We must strive to overcome them and embrace the challenges ahead."
    </blockquote>

    <!-- Short Quote with HTML entity -->
    <p>
        As Einstein said, <q>Life is like riding a bicycle. To keep your balance, you must keep moving &amp; never give up.</q>
    </p>

    <!-- 
        Notes:
        - <blockquote> is used for long quotes (displayed as block).
        - <q> is used for short inline quotes.
        - &amp; represents the & character in HTML.
    -->
</body>
</html>
