<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>

    <!-- Contact Form -->
    <form action="#" method="post">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Type your message here" required></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Send Message">
    </form>

    <!-- 
        Notes:
        - 'placeholder' provides a hint inside the input field.
        - 'required' ensures all fields must be filled before submission.
    -->
</body>
</html>
