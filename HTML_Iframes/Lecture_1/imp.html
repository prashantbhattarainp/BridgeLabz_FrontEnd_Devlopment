<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the page -->
    <title>Complete Head Example</title>

    <!-- Meta tags -->
    <meta charset="UTF-8"> <!-- Character encoding for proper text display -->
    <meta name="description" content="This page demonstrates all important head elements">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Base URL for relative links -->
    <base href="https://example.com/">

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Internal CSS (empty) -->
    <style>
        /* You can add CSS styles here */
    </style>

    <!-- JavaScript (empty) -->
    <script>
        // You can add JavaScript here
    </script>
</head>
<body>
    <h1>Welcome to the Complete Head Example Page</h1>
    <p>This page demonstrates all the important &lt;head&gt; elements in HTML.</p>

    <!-- 
        Notes:
        - <title> sets the page title shown in browser tab.
        - <meta charset="UTF-8"> ensures proper text encoding.
        - <meta description> gives search engines info about page content.
        - <meta author> specifies the page author.
        - <base> sets a base URL for all relative links.
        - <link> is used for favicon or external resources.
        - <style> allows internal CSS styling.
        - <script> allows JavaScript code.
    -->
</body>
</html>
