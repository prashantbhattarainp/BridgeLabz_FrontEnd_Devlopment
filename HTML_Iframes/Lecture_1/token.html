<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login</h1>

    <!-- Login Form -->
    <form action="#" method="post">
        <!-- Username Field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Hidden CSRF Token -->
        <input type="hidden" name="csrf_token" value="dummy12345">

        <!-- Submit Button -->
        <input type="submit" value="Login">
    </form>

    <!-- 
        CSRF Token Explanation:
        CSRF (Cross-Site Request Forgery) tokens are used to protect forms from unauthorized
        submissions from other websites. The token ensures that the request is coming from
        the legitimate site user.
    -->
</body>
</html>
