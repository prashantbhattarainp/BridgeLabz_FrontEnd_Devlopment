<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities Demonstration</h1>

    <p>
        Displaying special characters using HTML entities:<br>
        Less than: &lt;<br>
        Greater than: &gt;<br>
        Ampersand: &amp;<br>
        Double Quote: &quot;<br>
        Single Quote: &apos;<br>
        <br>
        Symbols: &copy; 2025, &trade; ProductName, &reg; Registered
    </p>

    <!-- 
        Notes:
        - &lt; → <
        - &gt; → >
        - &amp; → &
        - &quot; → "
        - &apos; → '
        - &copy; → ©, &trade; → ™, &reg; → ®
    -->
</body>
</html>
