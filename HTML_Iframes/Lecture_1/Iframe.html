<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Iframes Example</title>
</head>
<body>
    <h1>Introduction and Hobby</h1>

    <!-- First iframe: Introduction page -->
    <iframe 
        src="introduction.html" 
        title="Introduction Page"
        width="80%" 
        height="300" 
        frameborder="1">
    </iframe>
    <br><br>

    <!-- Second iframe: Favorite Hobby page -->
    <iframe 
        src="hobby.html" 
        title="Favorite Hobby Page"
        width="80%" 
        height="300" 
        frameborder="1">
    </iframe>

    <!-- 
        The above iframes are stacked vertically with balanced width and height.
        Make sure "introduction.html" and "hobby.html" exist in the same folder.
    -->
</body>
</html>
