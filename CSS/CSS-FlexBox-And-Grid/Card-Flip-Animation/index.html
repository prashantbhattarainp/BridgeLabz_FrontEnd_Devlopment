<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Front Side</h2>
        <img src="https://via.placeholder.com/250x150" alt="Front Image">
      </div>
      <div class="card-back">
        <h2>Back Side</h2>
        <p>This is the description on the back of the card.</p>
      </div>
    </div>
  </div>

</body>
</html>
