<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Pacific</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">Welcome to My Website</h1>
  </section>

  <!-- Main Section -->
  <main class="main-grid">
    <!-- Article -->
    <article class="article">
      <h2>Featured Articles</h2>
      <div class="article-boxes">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </article>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Links, categories, or other info can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Pacific. All rights reserved.
  </footer>

</body>
</html>
