<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Crime Hotspot Prediction Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="contact-header">
    <h1>Contact Our Team</h1>
    <p>Weâ€™d love to hear from you! Share your feedback or queries below.</p>
  </header>

  <main class="contact-section">
    <form class="contact-form" action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Message subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="contact-footer">
    <p>&copy; 2025 Team Pacific | Crime Hotspot Mapping & Predictive Portal</p>
  </footer>

</body>
</html>
