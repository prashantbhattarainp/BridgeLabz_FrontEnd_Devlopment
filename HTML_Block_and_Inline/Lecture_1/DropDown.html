<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown-based Selection</title>
</head>
<body>
    <header>
        <h1>Explore Your Favorite Places in Nepal</h1>
    </header>

    <main>
        <form>
            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="nepal" selected>Nepal</option>
            </select>
            <br><br>

            <!-- State/Province Dropdown -->
            <label for="state">Province:</label>
            <select id="state" name="state">
                <option value="bagmati" selected>Bagmati Province</option>
                <option value="gandaki">Gandaki Province</option>
                <option value="lumbini">Lumbini Province</option>
                <option value="province1">Province 1</option>
            </select>
            <br><br>

            <!-- City Dropdown -->
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="kathmandu" selected>Kathmandu</option>
                <option value="pokhara">Pokhara</option>
                <option value="chitwan">Chitwan</option>
                <option value="lumbini_city">Lumbini</option>
            </select>
            <br><br>

            <!-- Favorite Tourist Place Dropdown -->
            <label for="tourist">Favorite Tourist Place:</label>
            <select id="tourist" name="tourist">
                <option value="pashupatinath" selected>Pashupatinath Temple</option>
                <option value="phewalake">Phewa Lake, Pokhara</option>
                <option value="chitwannp">Chitwan National Park</option>
                <option value="lumbini_site">Lumbini</option>
            </select>
            <br><br>
        </form>

        <!-- Summary Paragraph -->
        <p>
            You have selected <strong>Nepal</strong> as the country, <em>Bagmati Province</em> as the province, 
            <mark>Kathmandu</mark> as the city, and your favorite tourist place is <strong>Pashupatinath Temple</strong>.
        </p>
    </main>

    <footer>
        <p>Â© 2025 Explore Nepal. All rights reserved.</p>
    </footer>
</body>
</html>
