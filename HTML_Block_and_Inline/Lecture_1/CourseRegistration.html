<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>
    <header>
        <h1>Course Registration Form</h1>
    </header>

    <main>
        <!-- Registration Form -->
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </fieldset>

            <br>

            <fieldset>
                <legend>Course Selection</legend>
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="webdev">Web Development</option>
                    <option value="datasci">Data Science</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="mobiledev">Mobile App Development</option>
                </select>
            </fieldset>
        </form>

        <br>

        <!-- Course Schedule Table -->
        <h2>Available Course Schedules</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>10:00 AM - 12:00 PM</td>
                    <td>Mr. Sharma</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>2:00 PM - 4:00 PM</td>
                    <td>Ms. Gupta</td>
                </tr>
                <tr>
                    <td>Friday</td>
                    <td>11:00 AM - 1:00 PM</td>
                    <td>Mr. Koirala</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Â© 2025 Course Registration Portal. All rights reserved.</p>
    </footer>
</body>
</html>
